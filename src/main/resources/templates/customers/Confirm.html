<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Utcc Kitchen</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="/">
                <img src="/images/UTCC_SubMain-1.png" alt=""  height="70" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link " aria-current="page" href="/customers">เมนูอาหาร</a>
                    <a class="nav-link" href="/customers/orderStatus">รายการที่สั่ง</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">ยืนยันคำสั่งซื้อ</h2>

            <form method="post" enctype="multipart/form-data" th:object="${menuDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ลำดับ</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:field="${menu.id}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">เมนู</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:field="${menu.name}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ราคา</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:field="${menu.price}">
                    </div>
                </div>
            </form>
            <form method="post" enctype="multipart/form-data" th:object="${customerDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ชื่อ</label>
                    <div class="col-sm-8">
                        <input class="form-control" required th:field="${customerDto.name}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">เบอร์โทรศัพท์</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" required th:field="${customerDto.phoneNumber}">
                    </div>

                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button class="btn btn-primary" type="submit">ยืนยันการสั่งซื้อ</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/customers" role="button">ยกเลิกคำสั่งซื้อ</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
