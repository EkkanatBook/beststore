<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>beststore</title>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">order list</h1>
    <a class="btn btn-primary me-3" href="/customers">รายการอาหาร</a>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Menu</th>
            <th>Price</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Order At</th>
            <th>status</th>
<!--            <th>Action</th>-->
            <th>เบอร์โทรร้านค้า</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}" th:object="${customerDto}">
            <td th:text="${customer.menuId}"></td>
            <td th:text="${customer.menuName}"></td>
            <td th:text="${customer.menuPrice} + ' บาท'"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.createdAt.toString().substring(5, 16)}"></td>
            <td th:text="${customer.status}"></td>
<!--            <td style="white-space: nowrap">-->
<!--                <a class="btn btn-danger btn-sm"-->
<!--                   th:href="@{/customers/cancelOrder(id=${customer.id})}"-->
<!--                   onclick="return confirm('Are you sure?')">ยกเลิก</a>-->
<!--            </td>-->
            <td>069-104-5470</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
