<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>beststore</title>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">ยินดีต้อนรับ</h1>
    <a class="btn btn-primary me-3" href="/customers/orderStatus">รายการที่สั่ง</a>

    <table class="table">
        <thead>
        <tr>
            <th>ชื่อ</th>
            <th>ราคา</th>
            <th>ภาพ</th>
            <th>คำสั่ง</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="menu : ${menus}">
                <td th:text="${menu.name}"></td>
                <td th:text="${menu.price} + ' บาท'"></td>
                <td>
                    <img th:src="@{'/images/' + ${menu.imageFileName}}"
                         alt="..." width="150">
                </td>
                <td>
                    <a class="btn btn-success"
                    th:href="@{/customers/confirmOrder(id=${menu.id})}"
                    >ซื้อ</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enter Your Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="price"></div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                <button type="button" class="btn btn-primary" onclick="submitOrder()">ยืนยันออเดอร์</button>
            </div>
        </div>
    </div>
</div>

    function setPrice(price) {
        // ตั้งค่าราคาใน modal
        document.getElementById('price').innerHTML = 'ราคา: ' + price;
    }

    function submitOrder() {
        // ดำเนินการเมื่อยืนยันคำสั่งซื้อ

</script>

</body>
</html>
