<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Utcc Kitchen</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="/">
                <img src="/images/UTCC_SubMain-1.png" alt=""  height="70" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/menus">เมนูอาหาร</a>
                    <a class="nav-link" href="/menus/createMenu">เพิ่มเมนู</a>
                    <a class="nav-link " href="/customers/orderList">รายการสั่งซื้อ</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container my-3">

    <table class="table">
        <thead>
        <tr>
            <th>ลำดับ</th>
            <th>ชื่อ</th>
            <th>ราคา</th>
            <th>รูป</th>
            <th>วันที่</th>
            <th>คำสั่ง</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu : ${menus}">
            <td th:text="${menu.id}"></td>
            <td th:text="${menu.name}"></td>
            <td th:text="${menu.price} + ' บาท'"></td>
            <td>
                <img th:src="@{'/images/' + ${menu.imageFileName}}"
                     alt="..." width="150">
            </td>
            <td th:text="${menu.createdAt.toString().substring(0, 10)}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/menus/edit(id=${menu.id})}">แก้ไข</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/menus/delete(id=${menu.id})}"
                   onclick="return confirm('Are you sure?')">ลบ</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
